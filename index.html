<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta content="utf-8" http-equiv="encoding">
  <title>OpenEpi -- Epidemiologic Calculators</title>
  <link href="css/bootstrap-combined.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
</head>
<body>
  <div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <!-- Note: set the initial collapsed state and change it when clicking -->
            <a ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed" class="btn btn-navbar" data-target='.nav-collapse'>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <!-- Note: use "collapse" here. The original "data-" settings are not needed anymore. -->
            <div style='margin-top:3px' collapse="navCollapsed" class="nav-collapse collapse navbar-responsive-collapse">
                <ul class="nav" style='margin-top:3px;'>
                    <li><a href="#" ng-click="navCollapsed = !navCollapsed"
                                          data-target='.nav-collapse'>Home</a>
                    </li>
                    <li>
                        <a href="#/contribute" ng-click="navCollapsed = !navCollapsed"
                           data-target='.nav-collapse'>Contribute</a>
                    </li>
                    <li>
                        <a href="#/about" ng-click="navCollapsed = !navCollapsed"
                           data-target='.nav-collapse'>About</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
  <div class='content' ng-view></div>
  <script src="lib/require.js" data-main="js/main.js"></script>
</body>
</html>
